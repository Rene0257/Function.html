<body>
    <h1>Functions in JavaScript</h1>
    <h3 id = 't1'></h3>
    <h3 id = 't2'></h3>

        function add(x,y){
            if(y == undefined){
                y = 2;
            }
            document.getElementById('t1').innerHTML = x + y;
        }
        
        var result = function(x, y){return x + y}
        document.getElementById('t2').innerHTML = result(12, 12)
    </script>
